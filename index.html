<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my_favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">My favorite Place</h1>
  <div class="d-flex justify-content-center gap-4">
    <div>
      <input type="text" id="shop-input" class="shop-input" placeholder="가게 이름을 입력하세요">
      <button class="add-btn" id="search-btn">검색</button>
    </div>
    <div>
      <button class="category-btn" type="button" data-bs-toggle="modal" data-bs-target="#myModal">카테고리 관리</button>
    </div>
  </div>
  <div id="categoryContainer" class="d-flex flex-wrap gap-2 justify-content-center category-container"></div>
  <ul id="list-container"></ul>
  <div class="map-container pt-4">
    <div id="map" class="map"></div>
    <div class="result-box">
      <ul id="result-list" class="result-list"></ul>
    </div>
  </div>

  
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">카테고리 설정</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div id="modalCategoryContainer" class="m-2"></div>
        <input class="shop-input" id="category" type="text" placeholder="추가할 카테고리를 작성하세요">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" id="categoryAddBtn" class="btn btn-primary" data-bs-dismiss="modal">등록</button>
      </div>

    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="categorySelectModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">카테고리 선택</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>이 장소를 어디에 저장할까요?</p>
        <div id="select-category-list" class="d-flex flex-wrap gap-2">
            </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=50e5a535c57efe1c7f9e3458c383ea5a&libraries=services"></script>
  <script src="https://kit.fontawesome.com/bedba3e343.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
